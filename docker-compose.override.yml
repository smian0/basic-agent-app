# Development environment overrides
# Automatically used when running: docker-compose up
# This file is for LOCAL DEVELOPMENT only

services:
  db:
    container_name: agent-app-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    container_name: agent-app-api
    command: uvicorn api.main:app --reload --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # Mount code for hot reload
    environment:
      RUNTIME_ENV: dev
      # Enable debug mode for development
      DEBUG: "true"

  ui:
    container_name: agent-app-ui
    command: streamlit run ui/Home.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
    ports:
      - "8501:8501"
    volumes:
      - .:/app  # Mount code for hot reload
    environment:
      RUNTIME_ENV: dev
      # Enable debug mode for development
      DEBUG: "true"

volumes:
  postgres_data:
    name: agent-app-postgres-data